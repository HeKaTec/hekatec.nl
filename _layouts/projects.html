---
layout: base
---

<div id="projecten" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">

    {% for project in page.projects %}
      <div class="item{% if forloop.first %} active{% endif %}">
          <div class="carousel-caption">
              {{ project.caption }}
          </div>
            <img class="project-image" src="{{ "assets/img/projecten/" | append: project.image | relative_url }}" alt="{{ project.caption }}"/>
      </div>
    {% endfor %}

    <ol class="carousel-indicators">
        {% for project in page.projects %}
            <li data-target="#projecten" data-slide-to="{{ forloop.counter0 }}"{% if forloop.first %} class="active"{% endif %}>
            </li>
        {% endfor %}
    </ol>

    <a class="left carousel-control" href="#projecten" role="button" data-slide="prev">
      <span class="sr-only">Previous</span>
      <img src="{{ "assets/img/icons/left.png" | relative_url }}" class="arrow">
    </a>
    <a class="right carousel-control" href="#projecten" role="button" data-slide="next">
      <span class="sr-only">Next</span>
      <img src="{{ "assets/img/icons/right.png" | relative_url }}" class="arrow">
    </a>

  </div>
</div>
